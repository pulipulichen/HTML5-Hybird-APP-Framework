<v-ons-splitter-side
    collapse="(max-width: 640px)" 
    side="left"
    id="sliding_menu"
    open-threshold="0.5"
    width="250px"
    swipe-target-width="200px"
    swipeable
    v-bind:class="{opened: sliding_menu.data.opened}"
    @modechange="sliding_menu.methods.modechange(event.mode)"
    :open.sync="sliding_menu.data.opened">
    <v-ons-page>
        <v-ons-card class="align-center">
            <img src="img/icon.png" style="width: auto;max-height: 100px;margin-left: auto;margin-right: auto;">
            <div class="title">
                {{ i18n.t("Hybird APP") }}
            </div>
        </v-ons-card>
        <!-- ---------------------------------------------- -->

        <v-ons-list>
            <v-ons-list-item tappable modifier="chevron" @click="main_page.methods.switch_page(main_page)">
                <div class="center">
                    {{ i18n.t('Main') }}
                </div>
            </v-ons-list-item>            
            <v-ons-list-item tappable modifier="chevron" @click="main_page.methods.switch_page(about)">
                {{ i18n.t('About') }}
            </v-ons-list-item>
            <v-ons-list-item tappable modifier="chevron" 
                             @click="hybird_app_helper.open_window('https://github.com/pulipulichen/HTML5-Hybird-APP-Framework')">
                {{ i18n.t('Help') }}
            </v-ons-list-item>
        </v-ons-list>
    </v-ons-page>
</v-ons-splitter-side>
